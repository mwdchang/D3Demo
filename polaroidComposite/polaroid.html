<script id="vertexShader" type="x-shader/x-vertex">
varying vec2 vUv;

void main() {
  vUv = uv;
  gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
  // gl_Position = vec4( position, 1.0 );
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
uniform float isFrame;
void main()	{
  vec2 p = gl_FragCoord.xy;

  if (isFrame >= 1.0) {
    //gl_FragColor=vec4(1.0, 1.0, 1.0 - p.y/p.x, 1);
    gl_FragColor=vec4(1.0, 1.0, 1.0, 1);
  } else {
    gl_FragColor=vec4(0.5, 0.5, 0.5, 1);
  }
}
</script>

<script id="fragment_shader_screen" type="x-shader/x-fragment">
varying vec2 vUv;

uniform sampler2D tImageTe;
uniform sampler2D tDiffuse;

void main() {
  vec4 target = texture2D(tDiffuse, vUv);

  
  if (target[0] <= 1.0 && target[0] > 0.5) {
    gl_FragColor = texture2D( tImageTe, vUv );
  } else if (target[0] <= 0.5 && target[0] > 0.0)  {
    gl_FragColor = vec4(1.0, 1.0, 1.0, 1);
  } else {
    gl_FragColor = vec4(0.0, 0.0, 0.0, 1);
  }
  // gl_FragColor = texture2D( tDiffuse, vUv);
  //gl_FragColor = texture2D( tImageTe, vUv);
}
</script>

for (var i=0; i < 30; i++) {
  var px, py, rz, len;
  rz = Math.random() * (2 * Math.PI) - Math.PI;
  len = Math.random() * 200 + 50;
  px = Math.random() * width - 0.5 * width;
  py = Math.random() * height - 0.5 * height;

  scene.add(createSQ(px, py, rz, len, 1.0));

}



function createSQ(px, py, rz, len, isFrame) {
  var mesh, geometry, material;
  var x1 = 0; 
  var y1 = 0;
  var x2 = len;
  var y2 = len;

  if (isFrame >= 1.0) {
    x1 += 3; 
    y1 += 3; 
    x2 -= 3; 
    y2 -= 3; 
  }

  var cx = 0.5 * width;
  var cy = 0.5 * height;

  var F1 = { x: x1, y: y1 };
  var F2 = { x: x2, y: y2 };

  geometry = new THREE.Geometry();
  geometry.vertices.push( new THREE.Vector3( F1.x, F1.y, 2 ) );
  geometry.vertices.push( new THREE.Vector3( F2.x, F1.y, 2 ) );
  geometry.vertices.push( new THREE.Vector3( F2.x, F2.y, 2 ) );
  geometry.vertices.push( new THREE.Vector3( F1.x, F2.y, 2 ) );
  geometry.faces.push( new THREE.Face3( 0, 1, 2 ) ); // counter-clockwise winding order
  geometry.faces.push( new THREE.Face3( 0, 2, 3 ) );
  geometry.computeFaceNormals();

  //material = new THREE.MeshBasicMaterial({ color: "0xff1100"});
  //mesh = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial());

  var uniforms = {};
  uniforms.isFrame = {
    type: 'f', value: isFrame
  };

  material = new THREE.ShaderMaterial( {
    uniforms: uniforms,
    // vertexShader: document.getElementById( 'vertexShader' ).textContent,
    fragmentShader: document.getElementById( 'fragmentShader' ).textContent
  });
  
  // console.log('material', material);


  mesh = new THREE.Mesh( geometry, material);
  mesh.position.x = cx + px;
  mesh.position.y = cy + py;
  mesh.rotation.z = rz;
  return mesh;
}
