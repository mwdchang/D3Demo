
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shader [Monjori]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family: Monospace;
				font-size:13px;
				text-align: center;
				font-weight: bold;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
            margin-top: 5%;
			}

			a {

			}

	</head>
	<body>

      <span>Var (A): 5&nbsp;<input type="range" name="points" min="5" max="20" step="0.2" value="19.8" onInput="updateA(this.value)">&nbsp;20</span>
      <br>
      <span>Var (B): 5&nbsp;<input type="range" name="points" min="5" max="20" step="0.5" value="10.5" onInput="updateB(this.value)">&nbsp;20</span>
      <br>
      <br>

      <div id="container"></div>
      <script src="three.min.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">
			void main()	{
				gl_Position = vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;
         uniform float varA;
         uniform float varB;

         float hyp(float a, float b) {
            return sqrt(a*a + b*b);
         }
         
         
			void main()	{
            /*
				vec2 p = -1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;
				float a = time*40.0;
				float d,e,f,g=1.0/40.0,h,i,r,q;
				e=400.0*(p.x*0.5+0.5);
				f=400.0*(p.y*0.5+0.5);

				d=sin(e*g)*176.0+sin(e*g)*164.0+r;
				h=((f+d)+a/2.0)*g;
				i=cos(h+r*p.x/1.3)*(e+e+a)+cos(q*g*6.0)*(r+h/3.0);
				h=sin(f*g)*144.0-sin(e*g)*212.0*p.x;
				h=(h+(f-e)*q+sin(r-(a+h)/7.0)*10.0+i/4.0)*g;
				i+=cos(h*2.3*sin(a/350.0-q))*184.0*sin(q-(r*4.3+a/12.0)*g)+tan(r*g+h)*184.0*cos(r*g+h);
				i=mod(i/5.6,256.0)/64.0;
				if(i<0.0) i+=4.0;

            */

            // I can't remember where I got this formula
            // but it seems to work rather nicely ....
            vec2 p = gl_FragCoord.xy;
            float midx = 650.0/2.0;
            float midy = 650.0/2.0;

            float val = 15.0 + 8.0 * (
              (1.0 + sin (
              + (sin ( (p.x+p.y)/varA))
              + (sin (p.y / varB))
              + (cos (hyp(p.x - midx, p.y - midy)/time)))
            ));
				gl_FragColor=vec4(0.25, val/110.0, val/40.0, 0.8);
			}

		</script>

		<script>

			var container;
			var camera, scene, renderer;
			var uniforms;
         var winSize = 650;
         var delta = 0.05;

			init();
			animate();

         function updateA( val ) {
            uniforms.varA.value = val;
         }

         function updateB( val ) {
            uniforms.varB.value = val;
         }

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.Camera();
				camera.position.z = 1;

				scene = new THREE.Scene();

				var geometry = new THREE.PlaneGeometry( 2, 2 );

				uniforms = {
					time: { type: "f", value: 1.0 },
               resolution: { type: "v2", value: new THREE.Vector2() },
               varA: { type: "f", value: 19.8 },
               varB: { type: "f", value: 10.5 }
				};

				var material = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
				});

				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
            renderer.setSize(winSize, winSize);
				container.appendChild( renderer.domElement );


				onWindowResize();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize( event ) {
				uniforms.resolution.value.x = winSize; // window.innerWidth;
				uniforms.resolution.value.y = winSize; // window.innerHeight;
				//renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				uniforms.time.value += delta;

            if (uniforms.time.value > 10 || uniforms.time.value < 1) {
               delta = -delta;
            }

				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
